{% extends 'recipe/layout.html' %}
{% block body %}
<h1>{{recipe.name}}</h1>
<img src="{{recipe.picture}}">
<h5>{{recipe.description}}</h5>
<h6>{{recipe.instruction}}</h6>
{% if not saved %}
<form action="{% url 'recipe' recipe.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Save this recipe</button>
</form>
{% endif %}
{% endblock %}
